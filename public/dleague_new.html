<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>新規登録</title>
</head>
<body>
    <form action="/dleague" method="POST">
        <input type="text" name="name" required>
        <label for="チーム名">:チーム名</label><br>
        <input type="text" name="join">
        <label for="参画年">:参画年</label><br>
        <input type="text" name="main" required>
        <label for="メインジャンル">:メインジャンル</label><br>
        <input type="text" name="people" required>
        <label for="在籍人数">:在籍人数</label><br>
        <input type="text" name="win" required>
        <label for="優勝履歴">:優勝履歴</label><br>
        <input type="text" name="url" required>
        <label for="チームリンクサイト">:チームリンクサイト</label><br>
        <input type="submit" values="登録">
    </form>
</body>
</html>
